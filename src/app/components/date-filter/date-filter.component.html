<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Desde" type="date" [(ngModel)]="startDate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Hasta" type="date" [(ngModel)]="endDate"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="applyFilter()" class="ion-margin-top">
    Filtrar por fecha
  </ion-button>
</ion-content>
