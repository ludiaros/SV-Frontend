<ion-header>
  <ion-toolbar>
    <ion-input class="ion-margin-horizontal" slot="start" placeholder="Buscar rutas..." (ionChange)="search($event)" clearInput></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="subtabs" style="display: flex">
    <ion-button 
      *ngFor="let route of routesName" 
      [fill]="activeRoutes.includes(route) ? 'solid' : 'clear'" 
      (click)="toggleRoute(route)">
      {{ route }}
    </ion-button>
  </div>
  <div id="container">
    <ion-card *ngFor="let route of filteredRoutes" >
      <ion-card-header>
        <ion-card-title class="ion-no-padding">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding">
              <ion-col class="ion-text-start">
                <ion-text>{{route.referral_type}} - {{route.referral_id}}</ion-text>
              </ion-col>

              <ion-col class="ion-text-end">
                <ion-text color="danger">$ {{route.value|number: '1.0-0'}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-no-padding ion-padding-start">
        <ion-text  class="ion-text-nowrap">{{route.details}}</ion-text>
      </ion-card-content>

      <ion-button (click)="observation($event, route.movement_id)" fill="clear">ObservaciÃ³n</ion-button>
      <ion-button fill="clear" id="open-toast" (click)="check($event, route.movement_id)">Entregado</ion-button>
    </ion-card>
  </div>
</ion-content>
